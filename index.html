<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>The odin calculator!</title>
    <link
      rel="stylesheet"
      href="./style.css" />
    <script
      src="./script.js"
      defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="calculator-plate">
          <div class="calculator-screen">
            <input
              type="text"
              name="calInput"
              id="calInput"
              value="" />
          </div>
          <div class="calculator-numpad">
            <button class="btn-clear big-btn">CLR</button>
            <button
              class="btn-operator"
              data-num="%">
              Rem
            </button>

            <button
              class="btn-operator"
              data-num="+">
              +
            </button>

            <button
              class="btn-number"
              data-num="1">
              1
            </button>
            <button
              class="btn-number"
              data-num="2">
              2
            </button>
            <button
              class="btn-number"
              data-num="3">
              3
            </button>
            <button
              class="btn-operator"
              data-num="-">
              -
            </button>
            <button
              class="btn-number"
              data-num="4">
              4
            </button>
            <button
              class="btn-number"
              data-num="5">
              5
            </button>
            <button
              class="btn-number"
              data-num="6">
              6
            </button>
            <button
              class="btn-operator"
              data-num="*">
              x
            </button>
            <button
              class="btn-number"
              data-num="7">
              7
            </button>
            <button
              class="btn-number"
              data-num="8">
              8
            </button>
            <button
              class="btn-number"
              data-num="9">
              9
            </button>
            <button
              class="btn-operator"
              data-num="/">
              /
            </button>
            <button class="btn-del">DEL</button>
            <button
              class="btn-number"
              data-num="0">
              0
            </button>
            <button class="btn-dot">.</button>

            <button
              class="btn-equals"
              data-num="=">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
