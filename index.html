<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>The odin calculator!</title>
    <link
      rel="stylesheet"
      href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="calculator-plate">
          <div class="calculator-screen">
            <input
              type="text"
              name="calInput"
              id="calInput" />
          </div>
          <div class="calculator-keys">
            <div class="numPad">
              <div
                class="button double"
                id="clear">
                AC
              </div>
              <div
                class="button"
                id="divide">
                /
              </div>
              <div
                class="button"
                id="7">
                7
              </div>
              <div
                class="button"
                id="8">
                8
              </div>
              <div
                class="button"
                id="9">
                9
              </div>
              <div
                class="button"
                id="add">
                +
              </div>
              <div
                class="button"
                id="4">
                4
              </div>
              <div
                class="button"
                id="5">
                5
              </div>
              <div
                class="button"
                id="6">
                6
              </div>
              <div
                class="button"
                id="subtract">
                -
              </div>
              <div
                class="button"
                id="1">
                1
              </div>
              <div
                class="button"
                id="2">
                2
              </div>
              <div
                class="button"
                id="3">
                3
              </div>
              <div
                class="button"
                id="multiply">
                *
              </div>
              <div
                class="button"
                id="back">
                <-
              </div>
              <div
                class="button"
                id="submit">
                =
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
