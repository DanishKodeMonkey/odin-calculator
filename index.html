<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>The odin calculator!</title>
    <link
      rel="stylesheet"
      href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="calculator-plate">
          <div class="calculator-screen"></div>
          <div class="calculator-keys">
            <button
              class="calculator-key"
              id="num9">
              9
            </button>
            <button
              class="calculator-key"
              id="num8">
              8
            </button>
            <button
              class="calculator-key"
              id="num7">
              7
            </button>
            <button
              class="calculator-key"
              id="num6">
              6
            </button>
            <button
              class="calculator-key"
              id="num5">
              5
            </button>
            <button
              class="calculator-key"
              id="num4">
              4
            </button>
            <button
              class="calculator-key"
              id="num3">
              3
            </button>
            <button
              class="calculator-key"
              id="num2">
              2
            </button>
            <button
              class="calculator-key"
              id="num1">
              1
            </button>
            <button
              class="calculator-key"
              id="num0">
              0
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
